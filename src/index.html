<div id="container-fluid">
	<header class="header col-md-8">
		<h1 id="title">Build A Survey Form</h1>
		<p>A freeCodeCamp project</p>
		<p id="description">Hello! We would like your input regarding on your preferences on games, please fill this out for us! Thank you for your participation.</p>
	</header>
		
	<div class="formContainer col-md-8">
		<form id="survey-form">
			
			<div class="form-group">
				<label for="name" id="name-label">Name</label>
				<input type="text" name="name" class="form-control" id="name" placeholder="Eg. John" required>
			</div>
			
			<div class="form-group">
				<label for="email" id="email-label">Email</label>
				<input type="email" class="form-control" id="email" placeholder="name@example.com" required>
			</div>
			
			<div class="form-group">
				<label for="consoles" id="number-label">Number of game consoles owned</label>
				<input type="number" class="form-control" placeholder="Eg. 0, 5" min=0 max=99 id="number">
			</div>
			
			 <div class="form-group">
				<label for="genre" id="dropdown-label">Pick your favourite genre from the list below</label>
				<select class="form-control" id="dropdown">
					<option>Action</option>
					<option>RPG</option>
					<option>Simulation</option>
					<option>Puzzle</option>
					<option>Strategy</option>
					<option>Arcade</option>
					<option>Sports</option>
				</select>
			</div>
			
			<p>Which console(s) do you own?</p>
				
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="consoleOwn" value="Xbox">
				<label class="form-check-label" for="consoleOwn">
					Xbox
				</label>
			</div>
				
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="consoleOwn" value="sonyplaystations">
				<label class="form-check-label" for="consoleOwn">
					Sony Playstation(s)
				</label>
			</div>
				
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="consoleOwn" value="nintendods">
				<label class="form-check-label" for="consoleOwn">
					Nintendo DS (3DS, 2DS, DS, DSLite...)
				</label>
			</div>
				
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="consoleOwn" value="switch">
				<label class="form-check-label" for="consoleOwn">
					Nintendo Switch
				</label>
			</div>
				
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="consoleOwn" value="pc">
				<label class="form-check-label" for="consoleOwn">
					PC
				</label>
			</div>
			
			<br />
			<p>How long do you usually play games?</p>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="longgame" value="6">
				<label class="form-check-label" for="longgame">
					Once or twice a week
				</label>
			</div>
			
			<div class="form-check">
				<input class="form-check-input" type="radio" name="longgame" value="5">
				<label class="form-check-label" for="longgame">
					Less than 5 mins a day
				</label>
			</div>
			
			<div class="form-check">
				<input class="form-check-input" type="radio" name="longgame" value="4">
				<label class="form-check-label" for="longgame">
					1 - 3 hours a day
				</label>
			</div>
			
			<div class="form-check">
				<input class="form-check-input" type="radio" name="longgame" value="3">
				<label class="form-check-label" for="longgame">
					3 - 6 hours a day
				</label>
			</div>
			
			<div class="form-check">
				<input class="form-check-input" type="radio" name="longgame" value="2">
				<label class="form-check-label" for="longgame">
					ALL NIGHT LONG, BABY!
				</label>
			</div>
			
			<div class="form-check">
				<input class="form-check-input" type="radio" name="longgame" value="1">
				<label class="form-check-label" for="longgame">
					I haven't seen the sunlight in years...
				</label>
			</div>
			
			<div class="form-group">
				<br /><p>What are 3 of your favourite games and why?</p>
				<textarea class="form-control" id="favGame" rows="3" cols="90"></textarea>
  		</div>
			
			<div class="button">
				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</div>
					
		</form>
	</div>
	
</div>
